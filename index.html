<!DOCTYPE html>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

            font-family: Arial, sans-serif;
        }
        .custom-button {
            padding: 12px 24px;
            font-size: 16px;
